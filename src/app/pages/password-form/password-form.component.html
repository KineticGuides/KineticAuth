<div style="margin-top:30px;" class="login-container">
    <form action="index.html">
        <div class="login-box">
            <div class="login-form">
                <a href="index.html" class="login-logo">
                    <img src="assets/images/logo.svg" alt="Vico Admin" />
                </a>
                <div class="login-welcome">
                    Please enter your password and text code.
                </div>
                <div class="mb-3">
                    <div class="alert-box failure">{{ error_message }}</div>
                    <label class="form-label" style="color: black">Password</label>
                    <input style="background-color:white" name="password" [(ngModel)]="formData.password" type="{{ showPassword ? 'text' : 'password' }}" class="form-control"> 
                    <button (click)="togglePasswordVisibility()">Show</button>
                </div>
                <div class="mb-3">
                    <label class="form-label" style="color: black">Two-Factor Code</label>
                         <input maxlength=6 minlength=6 style="background-color:white" name="code" [(ngModel)]="formData.code" type="tel" pattern="[0-9]*" class="form-control"> 
                </div>
                <div class="login-form-actions">
                    <button (click)="postForm();" (submit)="postForm();" type="submit" class="btn"> <span class="icon"> <i class="bi bi-arrow-right-circle"></i> </span>
                        Verify</button>
                </div>
            </div>
        </div>
    </form>
</div>
